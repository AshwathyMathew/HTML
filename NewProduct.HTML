<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form method ='post'>
        <div class="container"> 
            <div class="row p-3 m-1">
                <div class="col text-center"><h1>Products</h1></div>
            </div>
            <div class="row p-3 m-1">
                <div class="col">
                    <input type="number" class="form-control" name="Product_Id" placeholder="Enter the product id: ">
                </div>
            </div>
            <div class="row p-3 m-1">
                <div class="col">
                    <input type="text" class="form-control" name="ProductName" placeholder="Enter the product name: ">
                </div>
            </div>
            <div class="row p-3 m-1">
                <div class="col">
                    <input type="number" class="form-control" name="ProductPrice" placeholder="Enter the product price: ">
                </div>
            </div>
            <div class="row p-3 m-1">
                <div class="col">
                    <input type="file" class="form-control" name="ProductImage" placeholder="Choose the image: ">
                </div>
            </div>
            <div class="row p-3 m-1 text-center">
                <div class="col">
                    <input type="submit" class="btn btn-success " name="btn" value="Save product">
                    <a href='#' class="btn btn-danger " name="btn">
                        Back
                    </a>
                </div>
            </div>

        </div>
    </form>
</body>
</html>
