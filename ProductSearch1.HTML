<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <script src="static/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        {% for row in myresult %}
        <div class="card m-2 " style="width:400px; float:left;">
            <img class="card-img-top" style="width:100%; height:300px" src="static/{{row[3]}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{row[1]}}</h4>
                <p class="card-text">{{row[2]}}</p>
                <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal{{row[0]}}">Add to
                    Cart</a>

            </div>
        </div>
        <div class="modal" id="myModal{{row[0]}}">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Product</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container">
                            <div class="row p-3 m-1">
                                <div class="col">
                                    <input type="number" class="form-control" name="Product_Id" value="{{row[0]}}">
                                </div>
                            </div>
                            <div class="row p-3 m-1">
                                <div class="col">
                                    <input type="text" class="form-control" name="ProductName" value="{{row[1]}}">
                                </div>
                            </div>
                            <div class="row p-3 m-1">
                                <div class="col">
                                    <input type="number" class="form-control" name="ProductPrice" value="{{row[2]}}">
                                </div>
                            </div>
                            <div class="row p-3 m-1 text-center">
                                <div class="col">
                                    <img style="width:300px " src="static/{{row[3]}}">
                                </div>
                            </div>
                            <div class="row p-3 m-1 text-center">
                            </div>

                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success " name="btn" value="Save product">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}

    </div>


</body>

</html>
