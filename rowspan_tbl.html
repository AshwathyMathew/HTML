<html>
    <head>
        <title>Rowspan Example</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Branch</th>
            </tr>
            <tr>
                <td>Sameer</td>
                <td rowspan="3">28</td>
                <td>CBSE</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>ICSE</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>CBSE</td>
            </tr>
        </table>
    </body>
</html>
